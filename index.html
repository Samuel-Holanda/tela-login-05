<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto/login/05</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E entre para o nosso time.</h1>
            <img src="imagens/pumpkin-patch-animate.svg" alt="Animação de Login" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>ENTRAR</h1>
                <form action="">
                    <div class="textfield">
                        <label for="nome">Nome.</label>
                        <input type="text" name="nome" id="nome" autocomplete="off" required>
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha.</label>
                        <input type="password" name="senha" id="senha" autocomplete="off" required>
                    </div>
                </form>
                <button type="submit" class="btn-login">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
